name: Validate Code

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci

      - run: npm run lint:commits -- --from="origin/${{ github.base_ref }}" --to="origin/${{github.head_ref }}"
